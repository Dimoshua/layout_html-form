<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
               maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://github.com/Dimoshua/layout_html-form.git"
      method="post"
      oninput="result.value=myrange.value"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname" class="block">Surname:
          <input
            type="text"
            id="surname"
            name="Personal_information"
            autocomplete="off"
            required
          >
        </label>

        <label for="name" class="block">Name:
          <input
            type="text"
            id="name"
            name="Personal_information"
            autocomplete="off"
            required
          >
        </label>

        <label for="age" class="block">How old are You?
          <input
            type="number"
            id="age"
            name="Personal_information"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label for="dateOfBirth" class="block">Full date of birth:
          <input
            type="date"
            id="dateOfBirth"
            min="01.01.1922"
            max="01.01.2022"
            name="Personal_information"
            required
          >
        </label>

        <label for="IofAgree">I accept the term of the agreement
          <input
            type="checkbox"
            id="IofAgree"
            name="Personal_information"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label for ="myemail"class="block">E-mail:
          <input
            type="email"
            id="myemail"
            name="Registration"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="mypassword">Password:
          <input
            type="password"
            id="mypassword"
            name="Registration"
            pattern="\w+"
            minlength="5"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <label class="block">Do you love cats?
          <label for="yescats">
            <input type="radio"
              id="yescats"
              name="Interesting_fact"
              value="Yes"
              required
            >
            Yes
          </label>
          <label for="nocats">
            <input type="radio"
              id="nocats"
              name="Interesting_fact"
              value="No"
              required
            >
            No
          </label>
        </label>

        <label for="mycolor" class="block">What is your favorite color?
          <input
            type="color"
            id="mycolor"
            name="Interesting_fact"
            required
          >
        </label>

        <label for="mytime" class="block">What time do you go to bed?
          <input
            type="time"
            id="mytime"
            step="2"
            name="Interesting_fact"
            required
          >
        </label>

        <label class="block">What are your favorite brand of cars?
          <select required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Opel">Opel</option>
            <option value="Maybach">Maybach</option>
            <option value="Mercedes">Mercedes</option>
            <option value="Volkswagen">Volkswagen</option>
            <option value="Porsche">Porsche</option>
            <option value="Aston Martin">Aston Martin</option>
            <option value="Bentley">Bentley</option>
            <option value="Jaguar">Jaguar</option>
            <option value="Land Rover">Land Rover</option>
            <option value="Mini">Mini</option>
            <option value="Rolls-Royce">Rolls-Royce</option>
            <option value="Bugatti">Bugatti</option>
            <option value="Citroen">Citroen</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Renault">Renault</option>
            <option value="Alfa_Romeo">Alfa Romeo</option>
            <option value="Fiat">Fiat</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Lancia">Lancia</option>
            <option value="Maserati">Maserati</option>
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="SEAT">SEAT</option>
            <option value="Honda">Honda</option>
            <option value="Lexus">Lexus</option>
            <option value="Mazda">Mazda</option>
            <option value="Mitsubishi">Mitsubishi</option>
            <option value="Nissan">Nissan</option>
            <option value="Toyota">Toyota</option>
            <option value="Suzuki">Suzuki</option>
            <option value="Daewoo">Daewoo</option>
            <option value="Hyundai">Hyundai</option>
            <option value="KIA">KIA</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Ford">Ford</option>
            <option value="Jeep">Jeep</option>
            <option value="Tesla">Tesla</option>
            <option value="Scoda">Scoda</option>
            <option value="Lada">Lada</option>
            <option value="another brand">another brand</option>
          </select>
        </label>

        <label for="myrange">How do you rate our work?
          <input
            type="range"
            id="myrange"
            value="0"
            step="5"
           required
          >
          <output name="result" for="myrange"></output>
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="block">Comments:
          <textarea
            name="comments"
            row="5"
            cols="20"
         ></textarea>
        </label>

        <label>Would you recommend us?
          <select required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
