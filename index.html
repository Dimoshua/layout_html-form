<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
               maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.28af38f2.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://github.com/Dimoshua/layout_html-form.git" method="post"> <fieldset class="field"> <legend>Personal information</legend> <label for="surname" class="block"> Surname: <input type="text" id="surname" name="surname" autocomplete="off" required> </label> <label for="name" class="block"> Name: <input type="text" id="name" name="name" autocomplete="off" required> </label> <label for="age" class="block"> How old are You? <input type="number" id="age" name="age" min="1" max="100" value="12" required> </label> <label for="dateOfBirth" class="block"> Full date of birth: <input type="date" id="dateOfBirth" min="01.01.1922" max="01.01.2022" name="dateOfBirth" required> </label> <label for="IofAgree" class="block"> I accept the term of the agreement <input type="checkbox" id="IofAgree" name="IofAgree" required> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label for="myemail" class="block"> E-mail: <input type="email" id="myemail" name="myemail" placeholder="email@example.com" required> </label> <label for="mypassword" class="block"> Password: <input type="password" id="mypassword" name="mypassword" pattern="\w+" minlength="5" maxlength="32" required> </label> </fieldset> <fieldset class="field"> <legend>An interesting fact about you!</legend> <div class="block">Do you love cats? <label for="yescats"> <input type="radio" id="yescats" name="cats" value="Yes" required> Yes </label> <label for="nocats"> <input type="radio" id="nocats" name="cats" value="No" required> No </label> </div> <label for="mycolor" class="block"> What is your favorite color? <input type="color" id="mycolor" name="mycolor" required> </label> <label for="mytime" class="block"> What time do you go to bed? <input type="time" id="mytime" step="2" name="mytime" required> </label> <label class="block"> What are your favorite brand of cars? <select required multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="myrange" class="block"> How do you rate our work? <input type="range" id="myrange" name="myrange" value="0" step="5" required oninput="result.value=myrange.value"> <output name="result" for="myrange"></output> </label> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <label class="block">Comments: <textarea name="comments" row="5" cols="20"></textarea> </label> <label class="block"> Would you recommend us? <select required> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
